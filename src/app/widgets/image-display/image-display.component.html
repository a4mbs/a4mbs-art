<div class="relative">
  <ng-container *ngIf="getCDNServiceName()==='cloudinary'">
    <advanced-image 
        [width]="width ? width : '100%'" 
        [height]="height ? height : '100%'" 
        [cldImg]="image">
    </advanced-image>
  </ng-container>
  <ng-container *ngIf="hasOverlay"> 
  <div class="
          absolute 
          inset-0 
          flex 
          flex-col 
          justify-center 
          items-center 
          opacity-0 
          hover:opacity-100"
          [ngClass]="overlayColorTailwindClass">        
      <h3 class="text-inverse mb-5">{{ overlayTitle }}</h3>
      <h6 class="font-special-simple text-sm uppercase text-inverse mb-10">{{overlaySubtitle}}</h6>
        <ng-container *ngIf="overlayHasLinkButton">
          <a [href]="overlayLinkButtonURL" 
              class="text-sm no-underline hover:no-underline"
              target="_blank" 
              rel="noopener"              
              [ngClass]="overlayLinkButtonTailwindClass">
            {{ overlayLinkButtonLabel }}
          </a>
        </ng-container>      
    </div>
  </ng-container>
</div>
