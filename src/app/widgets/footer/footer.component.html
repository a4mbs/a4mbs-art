
<div class="bg-dark text-white">
  <div class="max-w-7xl mx-auto min-w-[400px] py-10 px-10 2xl:px-0">
    <div class="2xl:flex 2xl:justify-between 2xl:items-center"> 
      <!-- site title and logo  on larger screens-->
      <div class="mb-16 2xl:mb-0">
        <div class="hidden 2xl:block">
          <span class="flex flex-col items-start">
            <a href="/" class="hover:scale-110">
              <w-display-image 
                  class="mr-3 hidden md:block"
                  width="150"
                  height="150"
                  [displayAsCircle]="true"
                  [imagePath]="getLogoResource()"
              ></w-display-image>
            </a>
            <span class="font-serif self-center text-2xl font-semibold whitespace-nowrap hidden">{{getWebsiteTitle()}}</span>
          </span>
        </div>
        <!-- site title and logo  on larger screens-->
        <div class="block 2xl:hidden">
          <div class="flex flex-col items-center">
            <a href="/" class="hover:scale-110">
              <w-display-image 
                  class="mb-0"
                  width="150"
                  height="150"                 
                  [displayAsCircle]="true"
                  [imagePath]="getLogoResource()"
              ></w-display-image>
            </a>          
            <h4 class="font-serif font-semibold whitespace-nowrap">{{getWebsiteTitle()}}</h4>
          </div>
        </div>
      </div>


      <form  [attr.disabled]="isFormDisabled ? true : null" class="max-w-xl min-w-[400px] mx-auto mb-20 2xl:mb-0">  
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <i class="text-dark-800 text-xl fi fi-rs-search pt-1"></i>               
            </div>
            <input 
              [attr.disabled]="isFormDisabled ? true : null" type="search"
              id="default-search" 
              class="
                  disabled:bg-slate-600
                  disabled:border-slate-700
                  disabled:cursor-not-allowed
                  text-dark 
                  block 
                  w-full 
                  p-4 
                  pl-10 
                  text-sm  
                  border 
                  border-slate-300 
                  rounded-lg 
                  bg-slate-50 " 
                [placeholder]="isFormDisabled ? 'Feature currently unavailable...': 'Searching for something amazing...'" required>
              <button  
                [attr.disabled]="isFormDisabled ? true : null" 
                type="submit" 
                class="
                    disabled:cursor-not-allowed
                    disabled:bg-warning-800
                    disabled:hover:bg-warning-800
                    disabled:text-slate-400
                    text-white 
                    absolute 
                    right-2.5 
                    bottom-2.5 
                    bg-warning 
                    hover:bg-warning-600 
                    font-medium 
                    rounded-lg 
                    text-sm 
                    px-4 
                    py-2 ">
                  Search
              </button>
        </div>
      </form>
      








      <!-- stock images, print on demand, legal -->
      <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
        <div>
          <h6 class="mb-6 text-sm font-semibold text-inverse uppercase">Stock Images</h6>
          <ul class="text-inverse font-medium">
            <ng-container *ngFor="let si of getStockImagesResources()">
              <li class="mb-2">
                <a [href]="si.link" target="_blank" rel="noopener">{{si.title}}</a>
              </li>
            </ng-container>
          </ul>
        </div>
        <div>
          <h6 class="mb-6 text-sm font-semibold text-inverse uppercase">Print on Demand</h6>
          <ul class="text-inverse font-medium">
            <ng-container *ngFor="let pod of getPrintOnDemandResources()">
              <li class="mb-2">
                <a [href]="pod.link" target="_blank" rel="noopener">{{pod.title}}</a>
              </li>
            </ng-container>
          </ul>
        </div>
        <div>
          <h6 class="mb-6 text-sm font-semibold text-inverse uppercase">Legal</h6>
          <ul class="text-inverse font-medium">
            <li class="mb-2">
              <a href="/privacy-policy">Privacy Policy</a>
            </li>
            <li class="mb-2">
              <a href="terms-of-use">Terms &amp; Conditions</a>
            </li>
            <li class="mb-2">
              <a href="copyright">Copyright for the Resources</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- line -->
    <hr class="my-6 border-white sm:mx-auto lg:my-8">
    <!-- copyright -->
    <div class="sm:flex sm:items-center sm:justify-between">
      <span class="text-sm text-inverse sm:text-center">©2022 - {{getCurrentYear()}}
        <a [href]="getWebsiteURL()">{{getWebsiteTitle()}}™</a> - All Rights Reserved - UIcons by <a href="https://www.flaticon.com/uicons">Flaticon</a>.</span>
      <div class="flex mt-4 space-x-5 sm:justify-center sm:mt-0">
        <ng-container *ngFor="let sm of getSocialMediaResources()">
          <a [href]="sm.link" target="_blank" class="hover:scale-[1.8] hover:no-underline" rel="noopener">
            <i class="fi" [ngClass]="'fi-brands-'+sm.icon"></i>
            <span class="sr-only">{{sm.title}}</span>
          </a>
        </ng-container>        
      </div>      
    </div>
  </div>
</div>
