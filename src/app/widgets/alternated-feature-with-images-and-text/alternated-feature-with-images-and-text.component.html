<div class="max-w-4xl xl:max-w-[1600px] mx-auto min-w-[400px] px-0 md:px-10 grid grid-cols-1 items-center">
  <ng-container *ngFor="let item of data; let i = index; let last=last">
    <div class="grid grid-cols-1 xl:grid-cols-2 w-full">

      <div [ngClass]="{ 
            'xl:order-1 xl:me-10 xl:ms-0': i % 2 === 0, 
            'xl:order-2 xl:ms-10 xl:me-0': i % 2 !== 0 }" 
          class="flex items-center mx-10">
        <div class="mb-5">
          <h2 class="mb-5">{{item.text.title}}</h2>
          <p class="text-lg leading-7 xl:text-xl xl:leading-8" [innerHTML]="item.text.content">
          </p>
        </div>
      </div>

      <div 
        [ngClass]="{ 
            'xl:order-2': i % 2 === 0, 
            'xl:order-1': i % 2 !== 0,
            'mb-0': last,
            'mb-20': !last }" 
          class="justify-center items-center xl:mb-0">
        <w-display-image
          [imagePath]="item.hero.image.path"
          [hasOverlay]="true"
          [overlayTitle]="item.hero.text.title"
          [overlaySubtitle]="item.hero.text.content"
          [overlayHasLinkButton]="true"
          [overlayLinkButtonLabel]="item.hero.button?.title"
          [overlayLinkButtonURL]="item.hero.button?.link">
        </w-display-image>
      </div>

    </div>
  </ng-container>
</div>
