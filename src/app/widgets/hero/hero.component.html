<div class="relative h-screen bg-center bg-cover" [style.backgroundImage]="'linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3)), url(' + heroImageURL + ')'">
  <div class="absolute inset-0 grid place-items-center text-white">
    <div class="text-center">
      <h1 class="text-7xl lg:text-8xl mb-5 font-light">{{title}}</h1>
      <h5 class="font-special uppercase text-lg lg:text-xl font-bold mb-20"  *ngIf="fullHeight">{{subtitle}}</h5>
      <button 
        (click)="scrollDown()"
        class="rounded-full 
            pt-1
            w-14 
            h-14 
            border-2 
            text-2xl 
            lg:w-20 
            lg:h-20 
            lg:border-4 
            lg:text-4xl 
            border-white 
            bg-transparent 
            transform 
            transition-transform 
            duration-300 
            hover:scale-110" 
          *ngIf="fullHeight">
          <i class="fi fi-rs-arrow-down"></i>
      </button>
    </div>
  </div>
</div>
