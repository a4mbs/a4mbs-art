
<w-timeline 
    timelineColor="warning" 
    elementColor="light-alternative">
    <ng-container *ngFor="let item of timelineContent">
      <ng-template #timelineElement>
        <h6>{{item.step}}</h6>
        <h3 class="mb-3">{{item.title}}</h3>
        <p [innerHTML]="item.content"></p>
      </ng-template>
    </ng-container>
</w-timeline>
